<!--CRIACAO DE FORMULARIO PARA BUSCAR OS DADOS DE LARAVEL PARA O ANGULAR-->
<div class="container">
  <h2>
    Olá!
    <br>
    Seja bem-vindo.
  </h2>
  <hr/>

  <form (ngSubmit)="onSubmit(f)" #f="ngForm">

    <!--CAMPO DE NOME DO PRODUTO-->
    <div class="form-group col-sm-7"
         [class.has-error]="!nomeprod.valid && nomeprod.touched"
         [class.has-feedback]="!nomeprod.valid && nomeprod.touched">

      <label for="name" class="control-label">Nome do produto: </label>
      <input type="text" class="form-control" name="name" id="name"
             [(ngModel)]="produto.name"
             required minlength="4" #nomeprod="ngModel">

      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="!nomeprod.valid && nomeprod.touched"></span>
      <span id="name" class="sr-only" *ngIf="!nomeprod.valid &&nomeprod.touched">(error)</span>
      <div *ngIf="!nomeprod.valid && nomeprod.touched"
           class="alert alert-danger" role="alert">
        O campo de nome do produto é obrigatório.
      </div>
    </div>

    <!--CAMPO DE TAMANHO DO PRODUTO-->
    <div class="form-group col-sm-7"
         [class.has-error]="!tamprod.valid && tamprod.touched"
         [class.has-feedback]="!tamprod.valid && tamprod.touched">

      <label for="size" class="control-label">Tamanho do Produto: </label>
      <input type="text" class="form-control" name="size" id="size"
             [(ngModel)]="produto.size" required #tamprod="ngModel">

      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="!tamprod.valid && tamprod.touched"></span>
      <span id="size" class="sr-only" *ngIf="!tamprod.valid &&tamprod.touched">(error)</span>
      <div *ngIf="!tamprod.valid && tamprod.touched"
           class="alert alert-danger" role="alert">
        Tamanho Inválido.
      </div>
    </div>

    <!--CAMPO DE PRECO-->
    <div class="form-group col-sm-7"
         [class.has-error]="!precprod.valid && precprod.touched"
         [class.has-feedback]="!precprod.valid && precprod.touched">

      <label for="price" class="control-label">Preço do Produto: </label>
      <input type="text" class="form-control" name="price" id="price"
             [(ngModel)]="produto.price" required #precprod="ngModel">

      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="!precprod.valid && precprod.touched"></span>
      <span id="price" class="sr-only" *ngIf="!precprod.valid && precprod.touched">(error)</span>
      <div *ngIf="!precprod.valid && precprod.touched"
           class="alert alert-danger" role="alert">
        Precisa ser inserido o preço.
      </div>
    </div>

<!--CAMPO DE DESCRIÇÃO DO PRODUTO-->

<div class="form-group col-sm-7"
     [class.has-error]="!descprod.valid && descprod.touched"
     [class.has-feedback]="!descprod.valid && descprod.touched">

  <label for="description" class="control-label">Descrição do Produto: </label>
  <input type="text" class="form-control" name="description" id="description"
         [(ngModel)]="produto.description" required #descprod="ngModel">

  <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="!descprod.valid && descprod.touched"></span>
  <span id="description" class="sr-only" *ngIf="!descprod.valid && descprod.touched">(error)</span>
  <div *ngIf="!descprod.valid && descprod.touched"
       class="alert alert-danger" role="alert">
    Descrição do produto precisa ser inserida
  </div>
</div>

<div class="form-group col-sm-8">
  <div class="">
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Salvar</button>
    <button type="cancel" class="btn btn-default" >Cancelar</button>
  </div>
</div>
</form>


<div class="container">
  <router-outlet></router-outlet>
</div>
